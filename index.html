<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Shareable Resume Builder By Safia</h1>
    <form id="resume-Form">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="username" name="username" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="name" name="name" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email" name="email" required><br>

            <label for="phone">Phone</label>
            <input type="number" id="number" placeholder="number" name="number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="education" name="education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="skills" name="skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Create Resume</button>

    </form>
    <div id="resume-display" contenteditable="true"></div>

    <div id="Shareable-link-div" style="display: none;">
        <h2>Shareable link</h2>
        <p>This is unique link to view and edit resume</p>
        <a href="#" id="Shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
